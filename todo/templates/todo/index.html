{% extends "todo/layout.html" %}

{% block title %} 
    - home
{% endblock %}

{% block body %}
        <!-- i have access to a python list called `tasks` -->
        <div>
            <h1> to do:</h1>
            <br>
            <p> 
                <ol>
                    {% for task in tasks%}
                        <li> {{ task }} </li>
                        <br>
                    {% endfor %}
                </ol>
            </p>
        </div>

        <div>
            <a href = "{% url 'todo:addTasks' %}"> add new tasks </a>
        </div>
{% endblock %}
